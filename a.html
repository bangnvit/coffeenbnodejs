<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .success-image {
            width: 128px;
            height: 128px;
            background-image: url('ic_success.png');
            background-size: cover;
            position: absolute;
            top: 25%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .success-message {
            text-align: center;
            margin-top: 30px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="success-image"></div>
    <div class="success-message">Thanh toán thành công!</div>
</body>
</html>
